<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global -->
    <title>Swanix - Experimental UI framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Experimental UI Framework">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/apple-touch-icon.png" />
    <!-- Styles and fonts -->
    <link href="styles/swanix.css" media="screen" rel="stylesheet" type="text/css">
    <!-- IE support -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<body style="background:black;">
<section class="block">
  <div class="hero" style="background-image: url('assets/images/image-large.jpg')">
    <div class="hero-content overlay-dark">
      <div class="hero-message">
        <div class="hero-text-center">
          <!-- Logo -->
          <svg class="main-logo" style="fill:#FFF;" viewBox="0 0 92 92" width="50" height="50">
            <use xlink:href="assets/images/logo.svg#logo"></use>
            <use xlink:href="assets/images/logo.svg#logo-text"></use>
          </svg>        
          <!-- Text -->
          <h1>SWANIX</h1>
          <p>OPEN DESIGN SYSTEM</p>
          <!-- Actions -->
          <a class="button primary" href="base">GET STARTED</a>
        </div>
      </div>
    </div>
  </div>

</html>
