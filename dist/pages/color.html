<body>
<div class="layout">
<!-- Header :::::::::::::::::::::: -->
<header class="layout-header fixed-top shadow-bottom">
  <div class="navbar">
    <!-- Logo -->
    <div class="logo">
      <a href="/"><img src="../images/logo.png" alt="Swan"></a>
      <button id="swap-theme">Black Theme</button>
    </div>
    <!-- Menu -->
    <nav class="menu">
      <ul>
        <li><a href="/">Overview</a></li>
        <li><a href="base.html">Base</a></li>
        <li><a href="components.html">Components</a></li>

      </ul>

    <!-- Menu button -->
    <div class="menu-mobile-open">
      <button class="btnMenu" type="button"><label>&#9776;</label></button>
    </div>

    <div class="menu-modal-bg"></div>
</div>

<!-- Content Area :::::::::::::::::::::: -->
<main class="layout-main" role="main">
<section class="section">
<div class="section-content-full">

  <header class="hero size-m">
    <div class="hero-content">
      <h1>Color</h1>
    </div>
</header>
</div>
</section>
<section class="section">
<div class="section-content pad">
  <!-- Content :::::::::::::::::::::: -->
  
<h2 class="heading">Color Palette</h2>

  <div class="bg-white pad"><p class="gray7">$white: #FFFFFF</p></div>
  <div class="bg-gray1 pad"><p class="gray7">$gray1: #F2F2F2</p></div>
  <div class="bg-gray2 pad"><p class="gray7">$gray2: #CCCCCC</p></div>
  <div class="bg-gray3 pad"><p class="gray7">$gray3: #B3B3B3</p></div>
  <div class="bg-gray4 pad"><p class="gray7">$gray4: #999999</p></div>
  <div class="bg-gray5 pad"><p class="white">$gray5: #808080</p></div>
  <div class="bg-gray6 pad"><p class="white">$gray6: #595959</p></div>
  <div class="bg-gray7 pad"><p class="white">$gray7: #4D4D4D</p></div>
  <div class="bg-gray8 pad"><p class="white">$gray8: #333333</p></div>
  <div class="bg-gray9 pad"><p class="white">$gray9: #1A1A1A</p></div>
  <div class="bg-black pad"><p class="white">$black: #000000</p></div>

</div>
</section>

    </a>
    <a class="button primary" href="javascript:void(0)">

    </a>
  </div>
  <!-- End Social buttons -->
  <p class="pad">Swan UI - 2016</P>
</div>
</footer>

<script src="../scripts/swan.min.js"></script>

     SyntaxHighlighter.all();
